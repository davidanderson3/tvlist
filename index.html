<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
    <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
</head>

<body>
  <!-- GOALS VIEW (with its own navbar, tabs, and content) -->
  <section id="goalsView">
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="container navbar-inner">
        <div class="navbar-left site-name">Dashboard</div>
        <div class="navbar-right">
          <button type="button" id="loginBtn" style="display:none;">Sign In</button>
        </div>
      </div>
      <div class="tabs scroll-tabs" id="tabsContainer" style="visibility:hidden;">
        <button class="tab-button active" data-target="tvPanel">TV Shows</button>
      </div>
    </nav>

    <!-- TABS CONTENT PANELS -->
    <!-- TV SHOWS PANEL -->
      <div id="tvPanel" class="main-layout" style="display:none">
        <div class="full-column">
          <div class="panel-header">
            <h2>TV Shows</h2>
            <button type="button" class="icon-btn tab-hide-btn" title="Hide Tab">ðŸ•’</button>
          </div>
          <div id="tvTabs" class="movie-tabs">
            <button class="movie-tab active" data-target="tvStreamSection">Show Stream</button>
            <button class="movie-tab" data-target="savedTvSection">Saved Shows</button>
            <button class="movie-tab" data-target="watchedTvSection">Watched Shows</button>
          </div>
        <div id="tvStreamSection">
          <div class="media-stream">
            <aside class="media-stream__filters">
              <div id="tvFeedControls" class="movie-controls movie-filter-controls">
                <div class="movie-filter-field">
                  <label for="tvFilterMinRating">Min Rating</label>
                  <input
                    type="number"
                    id="tvFilterMinRating"
                    name="tvFilterMinRating"
                    min="0"
                    max="10"
                    step="0.1"
                    inputmode="decimal"
                    placeholder="e.g. 7"
                  />
                </div>
                <div class="movie-filter-field">
                  <label for="tvFilterMinVotes">Min Votes</label>
                  <input
                    type="number"
                    id="tvFilterMinVotes"
                    name="tvFilterMinVotes"
                    min="0"
                    step="1"
                    inputmode="numeric"
                    placeholder="e.g. 100"
                  />
                </div>
                <div class="movie-filter-field">
                  <label for="tvFilterStartYear">Earliest Year</label>
                  <input
                    type="number"
                    id="tvFilterStartYear"
                    name="tvFilterStartYear"
                    inputmode="numeric"
                    placeholder="e.g. 2010"
                  />
                </div>
                <div class="movie-filter-field">
                  <label for="tvFilterEndYear">Latest Year</label>
                  <input
                    type="number"
                    id="tvFilterEndYear"
                    name="tvFilterEndYear"
                    inputmode="numeric"
                    placeholder="e.g. 2024"
                  />
                </div>
                <div class="movie-filter-field movie-filter-genre">
                  <span class="movie-filter-label">Genre</span>
                  <div id="tvFilterGenre" class="genre-filter"></div>
                </div>
              </div>
              <div id="tvStats" class="media-stats" aria-live="polite"></div>
            </aside>
            <section class="media-stream__content">
              <div id="tvStatus" class="movie-status tv-status" aria-live="polite"></div>
              <div id="tvList" class="decision-container"></div>
            </section>
          </div>
        </div>
          <div id="savedTvSection" style="display:none;">
            <div id="savedTvFilters" class="genre-filter"></div>
            <div id="savedTvList" class="decision-container"></div>
          </div>
          <div id="watchedTvSection" style="display:none;">
            <div id="watchedTvControls" class="movie-controls">
              <label for="watchedTvSort">Sort by:</label>
              <select id="watchedTvSort">
                <option value="recent">Recently Updated</option>
                <option value="ratingDesc">Rating: High to Low</option>
                <option value="ratingAsc">Rating: Low to High</option>
              </select>
            </div>
            <div id="watchedTvList" class="decision-container"></div>
          </div>
          <footer class="tmdb-notice">
            Uses the <a href="https://developer.themoviedb.org/reference/intro/getting-started" target="_blank" rel="noopener noreferrer">TMDB API</a>.
          </footer>
        </div>
      </div>

  </section>

  <nav id="bottomNav" class="bottom-nav">
    <a href="settings.html" class="icon-btn" id="bottomSettingsBtn"><img src="assets/gear.svg" alt="Settings"></a>
    <button type="button" id="bottomAddBtn" class="icon-btn circle-btn icon-button"><img src="assets/plus.svg" alt="Add" /></button>
    <button type="button" id="bottomLogoutBtn" class="icon-btn"><img src="assets/sign-out.svg" alt="Sign Out" /></button>
  </nav>

  <!-- Modal shown when using the bottom add button -->
  <div id="bottomAddModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 id="bottomAddTitle"></h3>
      <div id="bottomAddOptions" class="rating-options"></div>
      <div id="bottomAddSection" class="rating-options" style="display:none;margin-top:8px;"></div>
      <input id="bottomAddText" type="text" placeholder="Description" style="display:none;margin-top:8px;width:100%;" />
      <div class="modal-actions" style="margin-top:1em;">
        <button type="button" id="bottomAddCancel">Cancel</button>
        <button type="button" id="bottomAddSubmit">Add</button>
      </div>
    </div>
  </div>
  <div id="contactModal" class="modal" style="display:none;">
    <div class="modal-content" style="max-width:400px;width:90%;max-height:80vh;overflow:auto;">
      <h3>Contact Developer</h3>
      <form id="contactForm">
        <div style="margin-bottom:8px;">
          <label>Name<br><input type="text" id="contactName" /></label>
        </div>
        <div style="margin-bottom:8px;">
          <label>Email<br><input type="email" id="contactEmailInput" required /></label>
        </div>
        <div style="margin-bottom:8px;">
          <label>Message<br><textarea id="contactMessage" required style="width:100%;height:100px;"></textarea></label>
        </div>
        <div class="modal-actions" style="margin-top:1em;">
          <button type="submit">Send</button>
          <button type="button" id="contactCancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="/firebase-config.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/tv.js"></script>
  <script type="module" src="js/weather.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
